<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b4df3df2da.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="functionalities" id="functionalities">
        <div class="firstDropdown">
            <select name="sortBy" id="sortBy">
               
                <option value="sortBy" selected>Sort By</option>
                <option value="byPrice">By Price</option>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
   
            </select>
        </div>
     
        <div class="dropdown">
            <select name="filterBy" id="filterBy">
                <option value="filterBy" selected>Filter By Category</option>
                <option value="men">Men's Clothing</option>
                <option value="jewelry">Jewelry</option>
                <option value="electronics">Electronics</option>
                <option value="women">Women's Clothing</option>
   
            </select>
        </div>
        <div class="button">
            <button id="reset">Reset</button>
        </div>
    </div>
 
    <div id="content">
       
    </div>
 
    <script  type="module" src="script.js"></script>
</body>
</html>
